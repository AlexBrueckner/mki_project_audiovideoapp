<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="webjars/adapter.js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate login">
				<h2 class="text-center">Join a Room</h2><br>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">

					<div class="form-group">
						<input class="form-control" type="text" name="name" value="" id="name" placeholder="Username" required>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="pw" value="" id="pw" placeholder="Password">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="room" value="" id="roomName" placeholder="Room" required>
					</div>

					<button class="form-control btn btn-primary" type="submit" name="commit" value="Join!">Join</button>

				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<div id="textmessages"></div>

				<input type="text" class=""  id="messagefield" value="">

				<input type="button" class="btn btn-primary" id="button-send" onmouseup="sendTextMessage()" value="Send Message">
				<input type="button" class="btn btn-primary" id="button-leave" onmouseup="leaveRoom();" value="Leave room">

			</div>
		</div>
	</div>
</body>
</html>
